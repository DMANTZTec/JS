<html lang ="en"
<head>
<title>Text Animation </title>
<style  type="text/css">
#text{
	font-size:12px;
	font-family: TimesNewRoman;
	color: red;

}
</style>
<script type="text/javascript">
var font= 14;
function incFont(){
	var myFont = document.getElementById('text');
	myFont.style.fontSize = font + "px";
	font += 4;
}
function decFont(){
	var myFont = document.getElementById('text');
	myFont.style.fontSize = font +"px";
	font -= 4;
}

</script>
</head>
<body>
<div>
<label id= "text">JS Animation</label>
</div>
<button onclick = "incFont()">+</button>
<button onclick = "decFont()">--</button>
</body>
</html>
