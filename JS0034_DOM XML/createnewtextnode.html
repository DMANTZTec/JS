<!DOCTYPE html>
<html>
   <head>
      <script>
         function loadXMLDoc(filename)
 {
            if (window.XMLHttpRequest)
 {
               xhttp = new XMLHttpRequest();
            } 
else // code for IE5 and IE6
 {
               xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.open("GET","node.xml",false);
            xhttp.send();
            return xhttp.responseXML;
         }
      </script>
   </head>
